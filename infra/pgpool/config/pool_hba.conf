# Configuração de autenticação do PgPool-II
# Arquivo: pool_hba.conf
# 
# Formato: TYPE  DATABASE  USER  CIDR-ADDRESS  METHOD

# Permitir conexões locais
local   all       all                     peer

# Permitir conexões de qualquer IP (para desenvolvimento/teste)
host    all       all       0.0.0.0/0     scram-sha256

# Permitir conexões da rede Docker
host    all       all       172.16.0.0/12 scram-sha256
