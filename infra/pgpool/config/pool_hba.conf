# Configuração de autenticação do PgPool-II
# Arquivo: pool_hba.conf
# 
# Formato: TYPE  DATABASE  USER  CIDR-ADDRESS  METHOD
# 
# MÉTODOS SUPORTADOS pelo PgPool-II:
#   - trust: sem autenticação (use apenas em ambientes de teste)
#   - md5: autenticação com senha MD5
#   - scram-sha-256: autenticação SCRAM (mais seguro)
#   - reject: rejeitar conexão
#   - pam: autenticação PAM
#

# Permitir conexões locais (Unix socket) sem senha
local   all       all                     trust

# Permitir conexões de qualquer IP com senha MD5 (para desenvolvimento/teste)
host    all       all       0.0.0.0/0     md5

# Para produção, seria mais restritivo, por exemplo:
# host    all       all       10.0.0.0/8    scram-sha-256
# host    all       all       172.16.0.0/12 scram-sha-256
# host    all       all       192.168.0.0/16 scram-sha-256
