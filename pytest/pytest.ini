[pytest]
# Configuração do pytest para testes de HA PostgreSQL Cluster

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Marcadores customizados
markers =
    resilience: Testes de resiliência (RTO e RPO)
    rto: Testes de medição de RTO (Recovery Time Objective)
    rpo: Testes de medição de RPO (Recovery Point Objective)
    performance: Testes de performance (TPS e Latência)
    baseline: Testes baseline (single node)
    cluster: Testes com cluster HA
    slow: Testes que demoram mais de 60 segundos

# Opções de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Configuração de log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout padrão para testes (em segundos)
timeout = 300

# Diretórios a ignorar
norecursedirs = .git .tox outputs __pycache__ src
